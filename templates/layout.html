<!doctype html>
{% load static %}
<html lang="ko">
<head>
    <!-- Required mete tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- jQuery -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- tailwind -->
    <link rel="stylesheet" href="{% static 'tailwind.output.css' %}">

    <!-- bootstrap -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'bootstrap.css' %}">

    <!-- 자바스크립트 Start -->
    {% block script %}
    {% endblock %}
    <!-- 자바스크립트 End -->

    <!-- common.css -->
    <link rel="stylesheet" href="{% static 'common.css' %}">
    <link defer rel="stylesheet" href="{% static 'common.js' %}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">

    <!-- 구글 머티리얼 아이콘 -->
    <link
            href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
            rel="stylesheet">

    <title>MEME</title>
</head>
<body>
<!-- 상단 내비게이션 바 시작 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a href="{% url 'article:index' %}">
            <img style="height: 30px; object-fit: contain"
                 src="https://www.instagram.com/static/images/web/mobile_nav_type_logo-2x.png/1b47f9d0e595.png">
        </a>
        <input class="form-control" style="width: 200px" type="search" placeholder="Search" aria-label="Search">
        <div>
            <span class="material-icons"><a href="{% url 'article:index' %}">home</a></span>
            <span class="material-icons-outlined"><a href="{% url 'article:create' %}">add_box</a></span>
            <span class="material-icons-outlined">favorite_border</span>
            <span class="nav-link"> <a href="{% url 'accounts:login' %}">로그인</a></span>
        </div>
    </div>
</nav>
<!-- 내비게이션 바 끝 -->
<!-- 기본 템플릿 안에 삽입될 내용 Start -->
{% block content %}
{% endblock %}
<!-- 기본 템플릿 안에 삽입될 내용 End -->
</body>
