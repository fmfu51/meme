<!doctype html>
{% load static %}
<html lang="ko">
<head>
    <!-- Required mete tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- tailwind -->
    <link rel="stylesheet" href="{% static 'tailwind.output.css' %}">

    <!-- bootstrap -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'bootstrap.css' %}">

    <!-- 자바스크립트 Start -->
    {% block script %}
    {% endblock %}
    <!-- 자바스크립트 End -->

    <!-- common.css -->
    <link rel="stylesheet" href="{% static 'common.css' %}">
    <link defer rel="stylesheet" href="{% static 'common.js' %}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">

    <title>MEME</title>
</head>
<body class="bg-dark">

<!-- 상단 내비게이션 바 시작 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'article:index' %}">MEME</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
                aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav me-auto">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'accounts:profile_edit' %}" style="aspect-ratio: 1 / 1;">
                        {% if user.avatar %}
                        <img src="{{ user.avatar.url }}" class="t-block t-w-full t-transition-all t-object-cover" style="width: 25px; height: 25px;"/>
                        {% endif %}
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">like</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/accounts/logout">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-info" href="{% url 'article:create' %}">CREATE</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/accounts/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/accounts/join">Signup</a>
                </li>
                {% endif %}
            </ul>
            <form class="d-flex">
                <input class="form-control me-sm-2" type="text" placeholder="Tags...">
                <!-- <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button> -->
            </form>
        </div>
    </div>
</nav>
<!-- 내비게이션 바 끝 -->

<!-- 기본 템플릿 안에 삽입될 내용 Start -->
{% block content %}
{% endblock %}
<!-- 기본 템플릿 안에 삽입될 내용 End -->

</body>
