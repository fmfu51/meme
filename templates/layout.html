<!doctype html>
{% load static %}
<html lang="ko">
<head>
    <!-- Required mete tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- tailwind -->
    <link rel="stylesheet" href="{% static 'tailwind.output.css' %}">

    <!-- bootstrap -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'bootstrap.css' %}">

    <!-- 자바스크립트 Start -->
    {% block script %}
    {% endblock %}
    <!-- 자바스크립트 End -->

    <!-- common.css -->
    <link rel="stylesheet" href="{% static 'common.css' %}">
    <link defer rel="stylesheet" href="{% static 'common.js' %}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">

    <!-- 구글 머티리얼 아이콘 -->
    <link
            href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
            rel="stylesheet">

    <title>MEME</title>
</head>
<body>
<!-- 상단 내비게이션 바 시작 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <h1><a href="{% url 'article:index' %}">
            MEME
        </a>
        </h1>
        <div class="row justify-content-end my-3">
            <div class="col-4 input-group">
                <input type="text" class="form-control kw" value="{{ kw|default_if_none:'' }}">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="btn_search">찾기</button>
                </div>
            </div>
        </div>
        <div>
            <a class="material-icons" href="{% url 'article:index' %}">home</a>
            <a class="material-icons-outlined" href="{% url 'article:create' %}">add_box</a>
            <a class="material-icons-outlined">favorite_border</a>
            <ul>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="/accounts/logout">로그아웃</a>
                </li>
                <a class="p-2 text-dark" href="{% url 'accounts:profile_edit' %}">
                    <img src="{{ user.avatar_url }}" class="rounded-circle" style="width: 24px; height: 24px;"/>
                </a>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/accounts/login">로그인</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/accounts/join">회원가입</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<!-- 내비게이션 바 끝 -->
<!-- 기본 템플릿 안에 삽입될 내용 Start -->
{% block content %}
{% endblock %}
<!-- 기본 템플릿 안에 삽입될 내용 End -->
</body>
